headless.mode = false
serenity.take.screenshots = AFTER_EACH_STEP
serenity.console.colors = true

environments {
  default {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    domain {
      oranHRM = "https://opensource-demo.orangehrmlive.com/"
      sauceDemo = "https://www.saucedemo.com/"
    }
  }

  sit {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    domain {
      oranHRM = "https://opensource-demo.orangehrmlive.com/"
      sauceDemo = "https://www.saucedemo.com/"
    }
  }

  stag {
    webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    domain {
      oranHRM = "https://opensource-demo.orangehrmlive.com/"
      sauceDemo = "https://www.saucedemo.com/"
    }
  }

}

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=3840,2160",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}

serenity.reports = true
serenity.outputDirectory = target/serenity-reports
serenity.cucumber.report.directory = target/cucumber-reports
serenity.cucumber.json = true

